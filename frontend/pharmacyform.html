<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy</title>
    <style>
        /* Add some basic styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pharmacy Medicine Create & Filter</h1>
    <h2>Create Medicine</h2>
    <form id="createMedicineForm">
        <input type="text" name="name" placeholder="Medicine Name" required>
        <input type="text" name="manufacturer" placeholder="Manufacturer" required>
        <input type="text" name="medicinalUse" placeholder="Medicinal Use" required>
        <input type="text" name="dosage" placeholder="Dosage" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <select name="prescriptionRequired" required>
            <option value="true">Prescription Required</option>
            <option value="false">Prescription Not Required</option>
        </select>
        <button type="submit">Create Medicine</button>
    </form>

    <h2>Filter Medicines by Medicinal Use</h2>
    <form id="filterMedicineForm">
        <input type="text" name="medicinalUse" placeholder="Medicinal Use" required>
        <button type="submit">Filter Medicines</button>
    </form>

    <h2>Filtered Medicines</h2>
    <div id="filteredMedicines"></div>


</body>
</html>
